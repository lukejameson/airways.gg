<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Guernsey Airport flight delays and predictions" />
    <title>airways.gg - Guernsey Airport Flight Tracker</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/apple-touch-icon-120x120.png" />

    <!-- PWA -->
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="theme-color" content="#f0f5fb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
